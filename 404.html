<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Save the full path that the user tried to visit into sessionStorage.
      // This includes the path and any search query parameters.
      sessionStorage.redirect = window.location.href;
      
      // Redirect the user to the root of the site.
      window.location.href = '/MultiStreamUpdater/';
    </script>
  </head>
  <body></body>
</html>
