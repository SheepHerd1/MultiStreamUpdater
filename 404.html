<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multi-Stream Updater - Page Not Found</title>
    <script type="text/javascript">
      // Don't re-direct if we are on a local server.
      if (window.location.hostname !== 'localhost') {
        // Get the current path and search query.
        var path = window.location.pathname;
        var search = window.location.search;

        // The base path of your GitHub Pages site.
        var repoName = '/MultiStreamUpdater';

        // Reconstruct the URL to redirect to the index.html page,
        // preserving the path and search query for React Router.
        var redirectUrl = repoName + '/?p=' + path + '&q=' + search;

        // Perform the redirect.
        window.location.replace(redirectUrl);
      }
    </script>
  </head>
  <body></body>
</html>
